<div class="video-background">
  <video 
    #bgVideo
    autoplay
    [muted]="true"
    loop
    playsinline
    preload="auto"
  >
    <source src="https://21video.s3.eu-north-1.amazonaws.com/21.mp4" type="video/mp4" />
    Το πρόγραμμα περιήγησής σας δεν υποστηρίζει την αναπαραγωγή βίντεο.
  </video>
</div>



<div class="d-flex flex-nowrap justify-content-center w-100" style="padding: 20px;">
  <!-- Menu buttons -->
  <button 
    class="btn m-1 flex-fill text-fit" 
    *ngFor="let item of menuItems" 
    (click)="onSelect(item)">
    {{ item.label | translate }}
  </button>

  <!-- Single toggle button for language -->
  <button class="btn m-1 p-0" (click)="onLanguageToggle()">
    <img 
      [src]="selectedLanguage.flag" 
      alt="Flag" 
      style="width: 32px; height: 24px;" 
    />
  </button>
</div>
