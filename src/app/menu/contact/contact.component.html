<div class="contact-container">
  <h1>{{ 'CONTACT_TITLE' | translate }}</h1>
  <p>{{ 'CONTACT_INTRO' | translate }}</p>

  <div class="contact-details">
    <p><strong>{{ 'ADDRESS_LABEL' | translate }}:</strong> {{ 'ADDRESS' | translate }}</p>
    <p><strong>{{ 'PHONE_LABEL' | translate }}:</strong> +30 2377022215</p>
    <p><strong>{{ 'EMAIL_LABEL' | translate }}:</strong> info&#64;21kitchencocktailbar.gr</p>
  </div>

  <div class="contact-form">
    <label for="name">{{ 'FORM_NAME_LABEL' | translate }}</label>
    <input id="name"
           type="text"
           [ngModel]="contact.name"
           (ngModelChange)="contact.name = $event"
           placeholder="{{ 'FORM_NAME_PLACEHOLDER' | translate }}" />

    <label for="email">{{ 'FORM_EMAIL_LABEL' | translate }}</label>
    <input id="email"
           type="email"
           [ngModel]="contact.email"
           (ngModelChange)="contact.email = $event"
           placeholder="{{ 'FORM_EMAIL_PLACEHOLDER' | translate }}" />

    <label for="message">{{ 'FORM_MESSAGE_LABEL' | translate }}</label>
    <textarea id="message"
              [ngModel]="contact.message"
              (ngModelChange)="contact.message = $event"
              rows="5"
              placeholder="{{ 'FORM_MESSAGE_PLACEHOLDER' | translate }}"></textarea>

    <button (click)="sendMessage()" [disabled]="submitting">
      {{ submitting ? ('FORM_SUBMITTING' | translate) : ('FORM_SUBMIT' | translate) }}
    </button>

    <div class="form-success" *ngIf="success">{{ 'FORM_SUCCESS' | translate }}</div>
    <div class="form-error" *ngIf="error">{{ error }}</div>
  </div>
</div>
